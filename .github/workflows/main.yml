name: Main workflow
on:
  push:
    branches: ['main']
  pull_request:
    types: ['opened', 'synchronize']
jobs:
  main:
    runs-on: ubuntu-latest
    name: A job to test workflow
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
      - name: Build package
        run: npm run build
      - name: Testing rush changed packages action
        uses: ./ # Uses an action in the root directory
        id: test
        with:
          rushJsonPath: ./__mocks__/rush.json
      - name: Show AWS projects
        run: echo "AWS Projects - ${{ steps.test.outputs.aws }}"
      - name: Show K8S projects
        run: echo "K8S projects - ${{ steps.test.outputs.k8s }}"
      - name: Show NPM projects
        run: echo "NPM projects - ${{ steps.test.outputs.npmPublish }}"
